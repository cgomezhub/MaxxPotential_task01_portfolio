<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Sam's Photography Portfolio</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="images/Company-Logo.png"
          alt="MaxxPotential Logo"
          class="logo"
        />
        <div class="header__profile">
          <span class="header__profile-name">HELLO, I'M SAM</span>
          <span class="header__profile-ocupation">Web Designer</span>
        </div>
      </header>
      <main class="content">
        <img
          src="./images/hero1.jpg"
          alt="alpes image"
          class="content__image"
        />
        <p class="content__title">PORTFOLIO</p>
        <section class="projects">
          <div class="projects__description">
            <hr class="projects__line" />
            <span class="header__profile-ocupation" style="text-align: center">
              TECHNOLINE
            </span>
            <a href="/#" class="projects__link">technoline.com</a>
            <hr class="projects__line" style="border-width: 5px 0" />
            <img
              src="./images/company photo1.jpg"
              alt="boat image"
              class="projects__image"
            />
          </div>
          <div class="projects__description">
            <hr class="projects__line" />
            <span class="header__profile-ocupation" style="text-align: center">
              MAJESTIQUE
            </span>
            <a href="/#" class="projects__link">majestique.com</a>
            <hr class="projects__line" style="border-width: 5px 0" />
            <div>
              <img
                src="./images/company photo2.jpg"
                alt="boat image"
                class="projects__image"
              />
            </div>
          </div>
          <div class="projects__description">
            <hr class="projects__line" />
            <span class="header__profile-ocupation" style="text-align: center">
              SILVERZIM
            </span>
            <a href="/#" class="projects__link">silverzim.com</a>
            <hr class="projects__line" style="border-width: 5px 0" />
            <img
              src="./images/company photo3.jpeg"
              alt="boat image"
              class="projects__image"
            />
          </div>
        </section>
      </main>
      <footer class="footer">
          <p >&copy; 2016  <span style="text-decoration: underline;">  Sam's Web Dev</span> <span>All Rights Reserved.</span> </p>
      </footer>
    </div>
  </body>
</html>
